<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redireciona para o index.html preservando a rota original
        const basePath = '/six-years'; // Base do projeto no GitHub Pages
        const pathname = window.location.pathname.startsWith(basePath)
            ? window.location.pathname.slice(basePath.length)
            : window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Garante que n√£o haja barras duplicadas
        const newPath = `${basePath}${pathname}`.replace(/\/+/g, '/');
        window.location.replace(`${newPath}${search}${hash}`);
    </script>
</head>

<body>
    <p>Redirecionando...</p>
</body>

</html>
