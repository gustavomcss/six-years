<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Base do projeto no GitHub Pages
        const basePath = '/six-years';
        const pathname = window.location.pathname.startsWith(basePath)
            ? window.location.pathname.slice(basePath.length)
            : window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Garante que n√£o haja redirecionamento infinito
        if (!window.location.pathname.startsWith(`${basePath}/index.html`)) {
            const newPath = `${basePath}/index.html#${pathname}${search}${hash}`.replace(/\/+/g, '/');
            window.location.replace(newPath);
        }
    </script>
</head>

<body>
    <p>Redirecionando...</p>
</body>

</html>
