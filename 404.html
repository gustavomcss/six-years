<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Base do projeto no GitHub Pages
        const basePath = '/six-years';
        const currentPath = window.location.pathname + window.location.search + window.location.hash;

        // Verifica se jรก estamos na URL correta para evitar redirecionamento infinito
        if (!currentPath.startsWith(`${basePath}/index.html`)) {
            const newPath = `${basePath}/index.html#${window.location.pathname.slice(basePath.length)}${window.location.search}${window.location.hash}`;
            window.location.replace(newPath.replace(/\/+/g, '/'));
        }
    </script>
</head>

<body>
    <p>Redirecionando...</p>
</body>

</html>
